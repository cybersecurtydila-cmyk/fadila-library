<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Accueil — Fadila Libraries</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>:root{--gold:#caa84b;}.glass { backdrop-filter: blur(6px); background: rgba(255,255,255,0.03); border-radius: 1rem; }</style>
</head>
<body class="bg-[#070707] text-gray-200 p-6">

<header class="flex justify-between items-center border-b border-zinc-800 pb-4 mb-8">
  <h1 class="text-2xl font-extrabold text-[var(--gold)]">Fadila <span class="text-white">Libraries</span></h1>
  <div class="flex gap-4">
    <button id="logoutBtn" class="px-3 py-1 rounded bg-red-600 text-white">Déconnexion</button>
  </div>
</header>

<main>
  <h2 class="text-4xl font-bold mb-6">Collection exclusive de livres</h2>
  <div id="grid" class="grid md:grid-cols-3 sm:grid-cols-2 gap-6 mt-10"></div>
</main>

<script src="main.js"></script>
</body>
</html>
